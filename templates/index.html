{% extends "layout.html" %}

{% block content %}
<div class="bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Guestbook</h1>
    <form action="/" method="post" class="mb-4">
        <input type="text" name="name" placeholder="Your Name" class="border p-2 w-full mb-2 rounded" required>
        <textarea name="content" placeholder="Your Message" class="border p-2 w-full mb-2 rounded" required></textarea>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </form>
    <div>
        {% for message in messages %}
        <div class="border-b border-gray-300 py-2">
            <p class="font-semibold">{{ message.name }}</p>
            <p>{{ message.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
